<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<body>
  <form method="POST" action="predict">
    <div class="form-group">
      <label for="exampleInputEmail1">TV Advt</label>
      <input class="form-control"  id="tv" name="tv"
        placeholder="Enter TV Advt">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Radio Advt</label>
      <input class="form-control" id="radio" name="radio"
        placeholder="Enter radio Advt">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">News paper Advt</label>
      <input class="form-control" id="news" name="news"
        placeholder="Enter news paper Advt">
    </div>
    <div class="cotainer">
      <select name="model_type" id="model_type">
        <option value="lasso">Lasso</option>
        <option value="linear regression">linear regression</option>
        <option value="elasticnet">ElasticNet</option>
      </select>
    </div>
    <div class="container">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
